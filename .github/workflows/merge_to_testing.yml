name: Merge-from-master-to-testing
 
on:
  push:
    branches:
      - master
 
jobs:
  merge:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: 'testing'
 
    - name: Merge changes
      run: |
        echo 'Run "git pull --rebase origin master"'
        git pull --rebase origin master
        echo 'Run "git push origin testing"'
        git push origin testing
        echo 'Run "git status"'
        git status
