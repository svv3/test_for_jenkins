name: Merge-from-master-into-testing
 
on:
  push:
    branches:
      - master
 
jobs:
  merge:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: 'testing'

    - name: Send notification [Always]
      uses: neonidian/teams-notify-build-status@v3
      if: always()
      with:
        webhookUrl: ${{ secrets.TEAMS_HOOK }}
        title: LANDING_MODULE
        message: Merge from master into testing has been run
#        titleBackgroundColor: ${{ job.status }}
      env:
        SHOULD_DISPLAY_VIEW_COMMIT_BUTTON: true
 
    - name: Merge changes
      id: merge_changes
      run: |
        echo "[========== Run 'git status' ===============================]"
        git status
        echo "[========== Run 'git pull origin master' ===================]"
        git pull origin master
        echo "[========== Run 'git push origin testing' ==================]"
        git push11 origin testing
        echo "[========== Run 'git status' ===============================]"
        git status

    - name: Create pull request
      id: pull_request
      if: ${{ !success() }}
      run: |
        echo "pull_request_result=$(gh pr create -B testing -H master --title 'Merge "master" into "testing". Workflows â„–${{ github.run_number }}' --body 'Created by Github Action' --reviewer 1ndreypetrenk0)" >> $GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Send notification [Failed]
      uses: neonidian/teams-notify-build-status@v3
      if: ${{ !success() }}                                                          
      with:
        webhookUrl: ${{ secrets.TEAMS_HOOK }}
        title: >-
          [Pull request link](${{ steps.pull_request.outputs.pull_request_result }})
        titleBackgroundColor: ${{ steps.merge_changes.outcome }}
        message: >
          "[LANDING_MODULE]"
          
          "Failed merge into testing. Please click the button for more details =>"
        status: Failure
      env:
        SHOULD_DISPLAY_VIEW_RUN_BUTTON: true

