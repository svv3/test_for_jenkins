name: Merge-from-master-to-testing
 
on:
  push:
    branches:
      - master
 
jobs:
  merge:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: 'testing'
 
    - name: Merge changes
      run: |
        echo '[========== Run "git status" ===============================]'
        git status
        echo '[========== Run "git pull --rebase origin master" ==========]'
        git pull --rebase origin master
        echo '[========== Run "git push origin testing" ==================]'
        git push origin testing
        echo '[========== Run "git status" ===============================]'
        git status

    - name: Send a Notification
      id: notify
      uses: thechetantalwar/teams-notify@v2
      with:
        teams_webhook_url: ${{ secrets.TEAMS_HOOK }}
        message: "TEST TEST TEST TEST Github Action Build Number ${{ github.run_number }} Completed for ${{ github.repository }} and the outcome is  ${{ needs.build.result }}. TEST"
