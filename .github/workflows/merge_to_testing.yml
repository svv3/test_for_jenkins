name: Merge-from-master-to-testing
 
on:
  push:
    branches:
      - master
 
jobs:
  merge:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
 
    - name: Merge changes
      run: |
        git fetch
        git checkout --track origin/testing
        git status
        git pull --rebase origin master
        git rebase --continue
        git push origin testing
    
