name: Merge-from-master-to-testing
 
on:
  push:
    branches:
      - master
 
jobs:
  merge:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
 
    - name: Merge changes
      run: |
        ls -la
        git fetch
        echo "git fetch"
        git checkout --track origin/testing
        git pull --rebase origin master
        echo "git pull"
        git push origin testing
    
